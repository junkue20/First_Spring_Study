<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Document - Home</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
     홈화면
    <p th:text = "${title}"></p>
    <div th:text = "${abc}"></div>
    <!-- th로 된 부분들은 사이트내에서 번역되어 페이지 소스코드 보기에 표시된다. -->

    <button class="btn btn-outline-primary">button</button>
    <a th:href="@{/board/select.do(no=1,page=2)}">페이지 이동</a>
    <a th:href="@{/home.do}">홈 이동</a>
    <a class="btn btn-outline-primary" th:href="@{/main.do}">메인 이동</a> 
    <!-- @{/main.do} 자동으로 주소를 찾아감. -->
    <!-- /ROOT/main.do 위치에따라서 페이지를 찾아가지 못할 수 있음. -->
</body>
</html>
