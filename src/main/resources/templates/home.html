<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Home 홈화면</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
     홈화면

    <a class="btn btn-outline-primary" th:href="@{/board/insert.do}">게시판 글쓰기</a>
    <a class="btn btn-outline-primary" th:href="@{/board/select.do(no=1,page=2)}">게시글 조회</a>

    <div th:if="${session.USERID == null}">
        <a class="btn btn-outline-primary" th:href="@{/member/login.do}">로그인</a>
        <a class="btn btn-outline-primary" th:href="@{/member/join.do}">회원가입</a>
    </div>

    <div th:if="${session.USERID != null}">
        <p th:text="|${session.USERNAME}님 로그인|"></p>
        <a class="btn btn-outline-primary" th:href="@{member/logout.do}">로그아웃</a>

        <a th:href="@{/member/update.do}">정보수정</a>
        <a th:href="@{/member/delete.do}">회원탈퇴</a>
        <div th:if="${#strings.equals(session.ROLE, 'SELLER')}">
            <a th:href="@{/seller/home.do}">판매자 홈</a>
        </div>
    </div>
</body>
</html>
